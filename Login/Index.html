<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braxel Games</title>
    <link rel="stylesheet" href="Login.css">


</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com">
            <div id="email-error" class="error"></div>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Escribe tu Contraseña">
                <span id="toggle-password" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">👁️</span>
            </div>
            <div id="password-error" class="error"></div>
        </div>
        <button id="btn-login">Iniciar Sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

<script src="Login.js"></script>
</body>
</html>
